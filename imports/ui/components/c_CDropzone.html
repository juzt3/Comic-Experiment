<template name="c_CDropzone">
	<div class="card blue-grey darken-1 dropzone">
		<div class="card-content white-text">
			{{#with currentUpload}}
				Uploading <b>{{file.name}}</b>:
				<span id="progress">{{progress.get}}%</span>
			{{else}}
				<p>Lance las paginas aqui.</p>
	  		{{/with}}
		</div>
	</div>
</template>
