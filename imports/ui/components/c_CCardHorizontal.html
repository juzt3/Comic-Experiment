<template name="c_CCardHorizontal">
	<div class="col m10 offset-m1 l6 xl6">
		<div class="card horizontal">
			<div class="card-image">
				<img src="{{h_ComicCover.link}}">
			</div>
			<div class="card-staked">
				<div class="card-content">
					<span class="card-title">{{this.name}}</span>
					<p>{{stringTrimm this.summary 330}}</p>
				</div>
				<div class="card-action">
					<a href="#">Link</a>
				</div>
			</div>
		</div>
	</div>
</template>
