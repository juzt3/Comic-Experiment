<template name="comicDetails">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card horizontal">
					<div class="card-image">
						<img src="{{h_ComicCover.link}}">
					</div>
					<div class="card-staked">
						<div class="card-content">
							<span class="card-title">{{Comic.name}}</span>
							<p>{{Comic.summary}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="collection with-header">
					<li class="collection-header">
						<h4>NÃºmeros
							<a href="/comic/{{Comic._id}}/insertissue" class="btn-floating btn waves-effect waves-light red right">
								<i class="material-icons">add</i>
							</a>
						</h4>
					</li>
					{{#each Comic.issues}}
						{{> c_CListItem issue=this index=@index}}
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
