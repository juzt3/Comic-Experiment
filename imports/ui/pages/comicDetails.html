<template name="comicDetails">
	<div id="contenedor">
		<div class="row">
			<div class="col s12">
				<div class="col s12">
					<div class="card medium">
						<div class="card-image">
							<img src="{{h_ComicCover.link}}">
							<span class="card-title blue-grey darken-4">{{Comic.name}}</span>
						</div>
						<div class="card-fab">
							<a class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">bookmark</i></a>
						</div>
						<div class="card-staked">
							<div class="card-content">
								<p><b>Autor</b></p>
							</div>
						</div>
					</div>
					<div class="card-panel">
						<p class="flow-text">{{Comic.summary}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="collection with-header">
					<li class="collection-header">
						<h4>NÃºmeros
							{{#if equals Comic.uploaderId currentUser._id}}
								<a href="/comic/{{Comic._id}}/insertissue" class="btn-floating waves-effect waves-light red right">
									<i class="material-icons">add</i>
								</a>
							{{/if}}
						</h4>
					</li>
					{{#each Comic.issues}}
						{{> c_CListItem issue=this index=@index}}
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
